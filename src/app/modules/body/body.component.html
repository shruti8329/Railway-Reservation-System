<div class="row">
    <div class="col-sm-12">
        <div class="AppBody">
            <div class="row">
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="blueBar">
                                <div>
                                    <span class="blueBarImage">
                                        <img rel="preload" alt="Pnr Icon" src="../../../assets/images/pnr.png">
                                    </span>
                                    <a href="#" target="_blank" aria-label="PNR Status opens a new window">
                                        <label class="search_btn">PNR STATUS</label>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="blueBar">
                                <div>
                                    <span class="blueBarImage">
                                        <img rel="preload" alt="Pnr Icon" src="../../../assets/images/chart.png">
                                    </span>
                                    <a href="#" target="_blank" aria-label="PNR Status opens a new window">
                                        <label class="search_btn">Chart Vacancy</label>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <span class="blueBarImage">
                                <img rel="preload" alt="Pnr Icon" src="../../../assets/images/logo_top_eng.jpg">
                            </span>
                        </div>
                        <div class="col-sm-6">
                            <h1 class="bookTicket">Book Ticket</h1>
                        </div>
                        <div class="col-sm-3">
                            <span class="g20Image">
                                <img rel="preload" alt="Pnr Icon" src="../../../assets/images/G20_Logo.png"
                                    style="height: 70px;">
                            </span>
                        </div>
                    </div>
                    <!--From-->
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="font">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="floatRight">
                                            <span class="icn">
                                                <i class="fa fa-location-arrow"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                            <label>From:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" id="frm" name="frm">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <form class="font">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="floatRight">
                                            <span class="icn">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                            <label>Date:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="date" id="frm" name="frm">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- To -->
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="font">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="floatRight">
                                            <span class="icn">
                                                <i class="fa fa-map-marker"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                            <label>To:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" id="frm" name="frm">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- all classes -->

                        <div class="col-sm-6">
                            <form class="font">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="floatRight">
                                            <span class="icn">
                                                <i class="fa fa-briefcase"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                            <label>Class:</label>
                                    </div>
                                    
                                    <div class="col-sm-8">
                                        <select id="select" name="classes">
                                            <option value="">All Classes</option>
                                            <option value="">AC First class(1A)</option>
                                            <option value="">AC 2 Tier(2A)</option>
                                            <option value="">AC 2 Tier (3A)</option>
                                            <option value="">Sleeper(SL)</option>
                                            <option value="">Second Sitting(2S)</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Quota -->
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="font">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="floatRight">
                                            <span class="icn">
                                                <i class="fa fa-th-large"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                            <label>Quota:</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <select id="select" name="classes">
                                            <option value="">General</option>
                                            <option value="">Ladies</option>
                                            <option value="">Person with Disability</option>
                                            <option value="">Tatkal</option>
                                            <option value="">Premium Tatkal</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Submit -->
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="font">
                                <div class="row">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-8">
                                        <button type="button" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row"></div>
                </div>
                
                <div class="col-sm-5">
                    <div>
                        <h2>INDIAN RAILWAYS</h2><br>
                        <h3>Safety|Security|Punctuality</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
